<!DOCTYPE html>
<html>
<head>
  <title>Vue + Bootstrap Tip Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app" class="container mt-4">
    <h2>Tip Calculator</h2>
    <input type="number" class="form-control mb-2" v-model="bill" placeholder="Bill amount">
    <input type="number" class="form-control mb-2" v-model="tip" placeholder="Tip %">
    <button class="btn btn-primary" @click="calculate">Calculate Tip</button>
    <div class="mt-3 alert alert-info">{{ output }}</div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        bill: '',
        tip: '',
        output: ''
      },
      methods: {
        calculate() {
          const amount = parseFloat(this.bill);
          const percent = parseFloat(this.tip);
          if (isNaN(amount) || isNaN(percent)) {
            this.output = "Please enter valid numbers.";
            return;
          }
          const tipAmount = amount * (percent / 100);
          const total = amount + tipAmount;
          this.output = `Tip: $${tipAmount.toFixed(2)}, Total: $${total.toFixed(2)}`;
        }
      }
    });
  </script>
</body>
</html>
